<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>What2Play</title>
    <style>

.container {
  position: relative;
  width: 100%;
}

body {
  background-color: #000000;
}

.overlay {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  height: 92%;
  width: 100%;
  opacity: 0;
  transition: .5s ease;
  background-color: #000000;
}

.container:hover .overlay {
  opacity: 1;
}


.text {
  color: rgb(255, 255, 255);
  font-size: 10px;
  position: absolute;
  top: 50%;
  left: 50%;
  -webkit-transform: translate(-50%, -50%);
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  text-align: center;
}
h1{
  text-align: center;
}

.img-with-text {
  margin-left: 40px;
  float: left;
  text-align: center;
  font-size: 11px;
}
.checked {
  color: orange;
}

  </style>
</head>

    {% block content %}
    <div class="jumbotron text-bg-dark">
    <h1>What2Play?</h1>

    {% for items,rate in data %}
    <div class="img-with-text">
      <div class="container">
      <a href="{{ items['url'] }}"><img src="{{ items['img'] }}" alt="" width="350" height="150"></a>
        <p>{{ items["name"] }} <span style="color: yellow;">{{ rate }}</span></p>
        <div class="overlay">
          <div class="text">{{ items["detail"] }}</div>
        </div>
      </div>
    </div>
    {% endfor %}
    </div>

    {% endblock %}
    

</body>
</html>
